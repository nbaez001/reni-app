<div class="confirmacion">
    <p style="font-weight: bold;">{{dataDialog.titulo}}</p>
    <p>{{dataDialog.detalle}}</p>
    <button mat-raised-button color="accent" type="button" [mat-dialog-close]="1">Aceptar</button>
    <button mat-raised-button [mat-dialog-close]="0" cdkFocusInitial>Cancelar</button>
</div>
